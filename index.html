<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<title>T&T Kitchen App</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="./style.css">

<style>
</style>

<body>
    <div id="gridContainer">
        <div class="grid-item item1">
            <div class="nav-container">
                <button class="nav-buttons" id="navMargarita">Margaritas</button>
                <button class="nav-buttons" id="navFrozen">Frozen Drinks</button>
                <button class="nav-buttons" id="navSpecialty">Specialty Drinks</button>
                <button class="nav-buttons" id="navFishBowls">Fish Bowls</button>
                <button class="nav-buttons" id="navDessert">Dessert Drinks</button>
                <button class="nav-buttons" id="navOther">Other Drinks</button>
            </div>
        </div>

        <div class="grid-item item2">
            <div class="button-container">
                <button class="all-buttons margarita-buttons" id="bloodOrangeAndSage" value="bloodOrangeAndSage">Blood Orange<br>and<br>Sage</button>
                <button class="all-buttons margarita-buttons" id="cucumberita" value="cucumberita">Cucumberita</button>
                <button class="all-buttons margarita-buttons" id="dropItLikeItsHot" value="dropItLikeItsHot">Drop It<br>Like It's Hot</button>
                <button class="all-buttons margarita-buttons" id="skinnyOrganic" value="skinnyOrganic">Skinny<br>Organic</button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>
                <button class="all-buttons margarita-buttons" id="" value=""></button>

                <div class="grid-item item3">
                    <img id="drinkPhoto" src="./images/margarita.jpg" alt="margarita">
                    <p id="drinkName">Margarita</p>
                </div>  

                <div class="grid-item item4">
                    <div class="recipe-container">
                        <p id="glass">Glass:</p>
                        <p id="glass-recipe">Rocks Glass</p>
                        <p id="liquor">Liquor:</p>
                        <p id="liquor-recipe">Corazon Reposado 1.5 oz</p>
                        <p id="liqueur">Liqueur:</p>
                        <p id="liqueur-recipe">Solerno .5 oz</p>
                        <p id="mixers">Mixers:</p>
                        <p id="mixers-recipe">Blood Orange Juice .75 oz,<br>Honey Syrup .5 oz<br></p>
                        <p id="garnish">Garnish:</p>
                        <p id="garnish-recipe">Blood Orange Slice,<br>Sage (2-3 Leaves)</p>
                        
                    </div>  
                </div>

            </div>

        </div>
        
        <div class="grid-item item5">
            <button class="nav-buttons" id="modeSwitchButton">Switch to Kitchen</button>
        </div>
    </div>
    
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
